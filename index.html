<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <header style="text-align: center; color: white; padding: 20px;">
        <h1>To Do List</h1> 
    </header>

    <div class="add-todo-container" style="display: flex; justify-content: center;">
        <input class="todo-input" type="text">
        <button class="add-todo">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="sort-div">
        <button class="still-todo">Still to do..</button>
        <button class="done">Done! Good job</button>
        <button class="see-all">See all</button>
    </div>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>













    <!-- JQUERY -->
    <script  src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- BOOTSTRAP -->
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- MAIN JS -->
    <script src="./public/js/main.js"></script>
    

    
</body>
</html>
